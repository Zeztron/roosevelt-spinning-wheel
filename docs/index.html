<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Spin The Wheel</title>
</head>
<body>
    <div class="directions">
        <h1 class="heading">Click to spin the wheel to see which Roosevelt Roaster you win</h1>
    </div>
    <div class="spin-the-wheel">
        <label>
            <input type="radio">
            <div class="clicker"></div>
            <div class="wheel">
                <div class="option griffin">
                    <h5 class="g">Griffin</h5>
                </div>
                <div class="option lion">
                    <h5 class="l">Lion</h5>
                </div>
                <div class="option motmot">
                    <h5 class="m">Motmot</h5>
                </div>
                <div class="option buffalo">
                    <h5 class="b">Buffalo</h5>
                </div>
            </div>
        </label>
    </div>
    
</body>
</html>
